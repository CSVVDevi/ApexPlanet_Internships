<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>You Are the Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Georgia', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .line {
      font-size: 24px;
      max-width: 90%;
      opacity: 0;
      margin: 10px 0;
      animation: fadeIn 1s forwards;
    }

    .highlight {
      color: #ffe600;
      font-weight: bold;
      font-size: 26px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #restartBtn {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffe600;
      color: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #restartBtn:hover {
      background: #fff000;
    }
  </style>
</head>
<body>

<div id="poem"></div>
<button id="restartBtn" onclick="start()">Replay Message</button>

<script>
  const lines = [
    "You wake up, and time moves silently.",
    "You scroll, you swipe, you watch â€” but do you reflect?",
    "You chase marks, tasks, and likes...",
    "But do you ever pause and ask:",
    "What will the world remember you for?",
    "ðŸ’¡ Your words?",
    "ðŸŒŠ Your silence?",
    "ðŸ”¥ Your passion?",
    "Or ðŸªžyour purpose?",
    "",
    "<span class='highlight'>You are not just a name...</span>",
    "<span class='highlight'>You are the message you give to this world.</span>",
    "",
    "âœ¨ So... what are you telling the world right now?"
  ];

  const poemBox = document.getElementById("poem");
  const restartBtn = document.getElementById("restartBtn");

  let index = 0;

  function start() {
    poemBox.innerHTML = '';
    index = 0;
    restartBtn.style.display = 'none';
    nextLine();
  }

  function nextLine() {
    if (index < lines.length) {
      const line = document.createElement("div");
      line.className = "line";
      line.innerHTML = lines[index];
      line.style.animationDelay = "0.1s";
      poemBox.appendChild(line);
      setTimeout(nextLine, 1800);
      index++;
    } else {
      restartBtn.style.display = "block";
    }
  }

  start();
</script>

</body>
</html>
